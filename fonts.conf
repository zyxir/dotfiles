<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
      <family>Source Han Serif HC</family>
      <family>HanaMinA</family>
      <family>HanaMinB</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Sarasa Gothic HC</family>
      <family>HanaMinA</family>
      <family>HanaMinB</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Sarasa Mono HC</family>
      <family>HanaMinA</family>
      <family>HanaMinB</family>
    </prefer>
  </alias>
</fontconfig>
