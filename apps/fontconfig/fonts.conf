<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 4</family>
      <family>Source Han Serif</family>
      <family>TH-Tshyn-P0</family>
      <family>TH-Tshyn-P1</family>
      <family>TH-Tshyn-P2</family>
      <family>TH-Tshyn-P16</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans 3</family>
      <family>Sarasa Fixed SC Nerd Font</family>
      <family>TH-Tshyn-P0</family>
      <family>TH-Tshyn-P1</family>
      <family>TH-Tshyn-P2</family>
      <family>TH-Tshyn-P16</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono NL Nerd Font</family>
      <family>Sarasa Fixed SC Nerd Font</family>
      <family>TH-Tshyn-P0</family>
      <family>TH-Tshyn-P1</family>
      <family>TH-Tshyn-P2</family>
      <family>TH-Tshyn-P16</family>
    </prefer>
  </alias>
</fontconfig>
